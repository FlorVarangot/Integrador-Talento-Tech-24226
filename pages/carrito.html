            <a href="../index.html">

            <ul>

        <div id="detalle-carrito" class="detalle-carrito">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total Parcial</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-items"></tbody>
            </table>
            <div class="total-final">
                <button id="ver-mas-productos">Ver más productos</button>
                <div class="acciones-carrito">
                    <button id="vaciar-carrito">Vaciar Carrito</button>
                    <button id="ir-a-pagar">Ir a Pagar</button>
                </div>
                <p>Total Final: $<span id="total-final"></span></p>
