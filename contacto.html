            <form class="formulario" action="https://formsubmit.co/florencia.rvarangot@gmail.com" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>

                <div class="form-group">
                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" id="mail" required="true">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" name="suscripcion" id="suscripcion" value="quiero">
                    <label for="suscripcion">Quiero recibir información en mi correo.</label>
                </div>
                <div class="form-group">
                    <button type="submit" id="button">Enviar</button>
                </div>
            </form>
        </div>
